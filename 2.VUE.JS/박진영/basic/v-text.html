<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="message"></h2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "테스트입니다"
            },
        })
    </script>
</body>

</html>
