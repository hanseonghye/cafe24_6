<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">수박,
        <input type="checkbox" value="3" v-model="fruits">메론,
        <input type="checkbox" value="4" v-model="fruits">오렌지,
        <input type="checkbox" value="5" v-model="fruits">자몽,
        <input type="checkbox" value="6" v-model="fruits">키위
    </div>

    <div id="app1">
        선택한 과일들<br>
        <span v-html="fruits"></span>
    </div>
    <script>
        //고른 과일을 배열로 저장
        var model = {
            fruits: []
        };

        var app = new Vue({
            el: '#app',
            data: model
        });

        var app1 = new Vue({
            el: '#app1',
            data: model
        });
    </script>
</body>

</html>
