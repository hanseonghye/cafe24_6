<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="deposit">
        예금액 : <input type="text" v-model="amount"><br>
        <img v-if="amount < 0" src="images/error.png" title="마이너스는 허용하지 않음" style="width:15px; height:15px; vertical-align:middle;">

    </div>
    <script>
        //vue가 적용된 태그에 입력할 데이터 저장하는 변수
        var test = {
            amount: 0
        };

        //vue 적용할 태그 범위 설정 및 데이터 표시
        var deposit = new Vue({
            el: "#deposit",
            data: test
        })
    </script>
</body>

</html>
