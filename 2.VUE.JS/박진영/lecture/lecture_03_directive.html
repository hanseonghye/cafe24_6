<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in numbers">{{n}}</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody id="repeat">
                <!--30세 이하인 경우에만 신규행으로 추가-->
                <!--자바로 치면 p=객체 / person=클래스-->
                <tr v-for="p in person" v-if="p.age < 30">
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var firstApp = new Vue({
            el: "#app",
            data: {
                numbers: [1, 2, 3, 4, 5, 6],
                person: [{
                    "name": "박진영",
                    "age": 34
                }]
            }
        });
    </script>
</body>

</html>
