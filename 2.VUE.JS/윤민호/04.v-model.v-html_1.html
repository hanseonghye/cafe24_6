<!DOCTYPE html>
<html>

<head>
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <input type="text" v-model="name" placeholder="이름을 입력하세요" />
        <br /> 입력된 이름 :
        <h2 v-html="name"></h2>
    </div>

    <script type="text/javascript">
        var model = {
            name: '11',
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
