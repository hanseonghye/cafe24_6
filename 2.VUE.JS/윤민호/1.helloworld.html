<!DOCTYPE html>
<html>

<head>
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="simple">
        <h2 v-text="message"></h2>
    </div>

    <script type="text/javascript">
        var model = {
            message: 'Hello World'
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>

</html>
