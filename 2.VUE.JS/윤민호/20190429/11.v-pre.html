<!DOCTYPE html>
<html>

<head>
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <span v-pre>{{message}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            data: {
                message: "Hello World"
            }
        });
    </script>
</body>

</html>
