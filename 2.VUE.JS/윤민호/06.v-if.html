<!DOCTYPE html>
<html>

<head>
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="account">
        예금액 : <input type="text" v-model="amount" />
        <img v-if="amount < 0" src="https://kr.vuejs.org/images/stdlib.png" title="마이너스는 허용하지 않습니다" style="width:15px;height:15px;vertical-align:middle;" />
    </div>
    <script type="text/javascript">
        var simple = new Vue({
            el: '#account',
            data: {
                amount: 0
            }
        });
    </script>
</body>

</html>
