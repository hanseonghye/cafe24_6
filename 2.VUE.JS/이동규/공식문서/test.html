<html>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <body>
        <div>
            <h1>Hello Test</h1>
            <div id="demo">{{ fullName }}</div>
        </div>
        <script>
        // 데이터 객체
        var data = { a: 1 }

        // Vue인스턴스에 데이터 객체를 추가합니다.
        var vm = new Vue({
        data: data
        })

        // 같은 객체를 참조합니다!
        vm.a === data.a // => true

        // 속성 설정은 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        data.a // => 2

        // ... 당연하게도
        data.a = 3
        vm.a // => 3

        // 주의!! data에 있는 속성들은 인스턴스가 생성될 때 존재한 것들만 반응형
        vm.b = 'hi'

        var vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
        </script>
    </body>
</html>
