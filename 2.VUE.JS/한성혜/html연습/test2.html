<!DOCTYPE html>
<html>
<script src="https://unpkg.com/vue"></script>
<head>
  <title>
  </title>
</head>
<body>

  <div id = "app7">
    <ol>
      <todo-item
	      v-for = "item in groceryList"
	      v-bind:todo = "item"
	      v-bind:key = "item.id">
      </todo-item>
    </ol>
  </div> 

  <script>
    Vue.component('todo-item', {
      props : ['todo'],
      template : '<li> {{ todo.text }} </li>'
    });

    let app7 = new Vue({
      el : '#app7',
      data : {
        groceryList : [
	        { id : 0 , text : 'Vegetables' },
	        { id : 1 , text : 'Cheese' },
        ]
      }
    })
  </script>
</body>
</html>
