<!DOCTYPE html>
<html>
<script src="https://unpkg.com/vue"></script>
<head>
	<title></title>
</head>
<body>
	<div id = "example">
		<input type = "text" v-model = "num"/>
		<br/>
		1부터 입력된 수 까지의 합 : <span> {{ sum }} </span>
	</div>

	<script>
		let vmSum = new Vue({
			el : '#example',
			data : { num : 0 },
			computed : {
				sum : function() {
					let n = Number(this.num);
					if ( Number.isNaN(n) || n < 1 ) return 0;
					return ( ( 1+n ) * n ) / 2;
				}
			}
		});
	</script>
</body>
</html>
