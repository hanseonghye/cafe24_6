<!DOCTYPE html>
<html>
<script src="https://unpkg.com/vue"></script>
<head>
	<title></title>
</head>
<body>
	<div id = "app">
		{{ message }}
	</div>

	<div id="app2">
		<span v-bind:title="message">
			내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
		</span>
	</div>

	<div id="app3">
		<p v-if="seen"> 이제 볼 수 있음.</p>
	</div>

	<div id="app4">
		<ol>
			<li v-for = "todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id ="app5">
		<p> {{ message }} </p>
		<button v-on : click = "reverseMessage"> 메시지 뒤집기</button>
	</div>

	<div id = "app6">
		<p> {{message }} </p>
		<input v-model = "message" >
	</div>

	<script>
		let app = new Vue({
			el : '#app',
			data : {
				message : '안녕하세요 Vue'
			}
		});

		let app2 = new Vue({
			el : '#app2',
			data : {
				message : 'bind~~bind~~bind~~bind~~bind~~bind~~'
			}
		});

		let app3 = new Vue({
			el : '#app3',
			data : {
				seen : true
			}
		});

		let app4 = new Vue({
			el : '#app4',
			data : {
				todos : [
					{ text : 'javascript 배우기'},
					{ text : 'vue 배우기'}
				]
			}
		});

		let app5 = new Vue({
			el : '#app5',
			data : {
				message : 'hihi vue'
			},
			methods : {
				reverseMessage : function (){
					this.message = this.message.split('').reverse().join('')
				}
			}
		});

		let app6 = new Vue({
			el : '#app6',
			data : {
				message :'hello vue'
			}
		})
	</script>
</body>
</html>
